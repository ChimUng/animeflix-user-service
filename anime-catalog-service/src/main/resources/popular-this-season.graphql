query($perPage: Int, $page: Int, $season: MediaSeason, $seasonYear: Int) {
    Page(page: $page, perPage: $perPage) {
        media (season: $season, seasonYear: $seasonYear, sort: POPULARITY_DESC, type: ANIME) {
            id
            title {
                romaji
                english
            }
            coverImage {
                large
            }
            status
            episodes
            description
            bannerImage
            averageScore
            duration
            format
            season
            genres
            popularity
            seasonYear
            nextAiringEpisode {
                airingAt
                episode
                timeUntilAiring
            }
            startDate {
                year
                month
                day
            }
        }
    }
}