
query ($page: Int, $perPage: Int) {
Page(page: $page, perPage: $perPage) {
media(sort: FAVOURITES_DESC, type: ANIME) {
id
title {
romaji
english
}
coverImage {
large
extraLarge
color
}
episodes
status
duration
genres
description
season
format
averageScore
popularity
nextAiringEpisode {
airingAt
episode
}
seasonYear
startDate {
year
month
day
}
endDate {
year
month
day
}
}
}
}