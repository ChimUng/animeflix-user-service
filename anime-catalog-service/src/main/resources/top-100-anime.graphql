query($perPage: Int, $page: Int) {
    Page(page: $page, perPage: $perPage) {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        media (sort :SCORE_DESC, type : ANIME){
            id
            idMal
            title {
                romaji
                english
                userPreferred
            }
            coverImage {
                large
                extraLarge
                color
            }
            episodes
            status
            duration
            genres
            description
            bannerImage
            season
            format
            averageScore
            popularity
            nextAiringEpisode {
                airingAt
                episode
                timeUntilAiring
            }
            seasonYear
            startDate {
                year
                month
                day
            }
            endDate {
                year
                month
                day
            }
        }
    }
}